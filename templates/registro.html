<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  
    <link rel="icon" href="../static/IMG/Uñas-icono.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Registro</title>
</head>
<body id="Registro">
    <div class="container-form">
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                </div>
                <form class="form" action="crear-registro" method="post">
                    <h1>Registro</h1>
                    {% if mensaje %}
                    {{mensaje}}
                    {% endif %}
                    <br>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" class="Correo" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo" name="txtCorreo" required>
                    </label>
                    <label>
                        <i class='bx bx-lock'></i>
                        <input type="password" class="password" id="exampleInputPassword1" placeholder="Contraseña" name="txtPassword" required>
                    </label>
                    <div id="mensaje"></div>
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" class="Nombre" id="exampleInputName" placeholder="Nombre" name="txtNombre" required>
                    </label>
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" class="Apellido" id="exampleInputApellido" placeholder="Apellido" name="txtApellido" required>
                    </label>
                    <label>
                        <i class='bx bx-phone'></i>
                        <input type="text" class="Telefono" id="exampleInputTelefono" placeholder="Teléfono" name="txtTelefono" required>
                    </label>
                    
                    <button type="submit" class="btn btn-primary" id="boton">Registrar</button>
                </form>
            </div>
        </div>
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>
                    Para ser beneficiario de nuestros servicios te invitamos a registrarte.
                </p>
                <a href="{{url_for('login')}}"><input type="button" value="Inicio de sesión"></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("form").addEventListener("submit", function(event){
                var contrasena = document.getElementById("exampleInputPassword1").value;
                var mensaje = document.getElementById("mensaje");
    
                // Comprobar si la contraseña tiene al menos 8 caracteres
                if (contrasena.length < 8) {
                    mensaje.textContent = "La contraseña debe tener al menos 8 caracteres.";
                    event.preventDefault();
                    return;
                }
    
                // Comprobar si la contraseña contiene al menos una mayúscula
                if (!/[A-Z]/.test(contrasena)) {
                    mensaje.textContent = "La contraseña debe contener al menos una mayúscula.";
                    event.preventDefault();
                    return;
                }
    
                // Comprobar si la contraseña contiene al menos un caracter especial
                if (!/[^A-Za-z0-9]/.test(contrasena)) {
                    mensaje.textContent = "La contraseña debe contener al menos un caracter especial.";
                    event.preventDefault();
                    return;
                }
            });
        });
    </script>

</body>
</html>
